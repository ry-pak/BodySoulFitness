<!-- Новости-->
          <div class="gym" style="position: relative; height: 100%; margin: 0;">
            <!-- Окно куки-->
{% include 'cookie.html' ignore missing %} 
            <div class="col mb-3 text-center mx-4 mx-auto p-2" style="background: rgba(33, 32, 32, 0.856);height: 1000px; width: 1250px; margin-top: 5px; border: 1px solid #EFB35A;">
                <div class="pb-2 pt-5">
                    <h1 style="color: #EFB35A;" class="mt-4">НОВОСТИ</h1>
                  </div>
                  <div class="col-md-10 themed-grid-col text-white headings" style="margin: 10px auto; font-size: 18px; padding: 10px 40px; line-height: 1.5; text-align: left !important;">   
                    
                    {% for new in news %}<br>
                    <div class="p-2 mb-2 rounded border-warning" style="border: 1px solid #EFB35A; ">
                    <h2>{{ new.news_title }}</h2><br>
                    {{ new.news_body |safe }}
                    <small>{{ new.news_date }}</small><br>
                    <hr>
                    <a href="{{ url_for('new', news_id=new.news_id) }}" class="btn btn-outline-secondary text-white border-warning">Подробнее</a>
                    <a href="{{ url_for('edit_new', news_id=new.news_id) }}" class="btn btn-outline-secondary text-white" style="margin-left: 550px;">Изменить</a>
                    <a href="{{ url_for('delete_new', news_id=new.news_id) }}" class="btn btn-outline-secondary text-white" onclick="confirmDelete()">Удалить</a>
                  </div>
                    
                    {% endfor %}
                </div>
            </div>
          </div>
